<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Tienda en Línea</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="./JS/script.js"></script>
</head>

<body>
    <header>
        <h1>Cafetería MTS</h1>
        <nav>
            <ul>
                <li><a href="#welcome-section">Inicio</a></li>
                <li><a href="#product-section">Productos</a></li>
                <li><a href="#cart-section">Carrito</a></li>
                <li><a href="#contact-section">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="welcome-section" class="welcome-container">
            <h2>Bienvenido a nuestra Tienda</h2>
            <p>Explora nuestros productos y disfruta de una experiencia de compra fácil y rápida.</p>
        </section>
        <section id="product-section" class="product-container">
            <h2>Productos</h2>
            <div id="products"></div>
        </section>
        <section id="cart-section" class="cart-container">
            <h2>Carrito</h2>
            <div id="cart-items"></div>
            <p>Total: $<span id="total-price">0</span></p>
            <button id="checkout-btn">Simular Compra</button>
        </section>
        <section id="result-section" class="result-container"></section>
        <section id="contact-section" class="contact-container">
            <h2>Contacto</h2>
            <form id="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cafetería MTS. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
